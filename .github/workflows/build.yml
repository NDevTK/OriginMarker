name: Builds

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Create artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Format
      run: |
        npx prettier . --write --single-quote --no-bracket-spacing --bracket-same-line --trailing-comma none --cache --cache-location=prettier_cache

    - name: Submit
      continue-on-error: true
      run: |
        git config --global user.name "Prettier Bot"
        git config --global user.email "sync@corp.google.com"

        git add -A
        git commit -m "Prettier"
        git push origin main

    - name: Chrome
      run: |
        mkdir -p chrome
        cp -R -t chrome *.{js,json,png,jpg} LICENSE
        rm -f chrome/*-firefox.* chrome/Chrome.png chrome/Firefox.png chrome/icon.jpg
        mv chrome/manifest-chrome.json chrome/manifest.json

    - uses: actions/upload-artifact@v4
      with:
        name: chrome
        path: chrome
 
    - name: Firefox
      run: |
        mkdir -p firefox
        cp -R -t firefox *.{js,json,png,jpg} LICENSE
        rm -f firefox/*-chrome.* firefox/Chrome.png firefox/Firefox.png firefox/icon.jpg
        mv firefox/manifest-firefox.json firefox/manifest.json

    - uses: actions/upload-artifact@v4
      with:
        name: firefox
        path: firefox
